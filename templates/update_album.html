{% extends "base.html" %}

{% block title %}Update Album{% endblock %}

{% block content %}
<h1>Update Album</h1>

<form action="/albums/{{ album._id }}" method="post" class="my-4">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" value="{{ album.title }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="artist_id" class="form-label">Artist:</label>
        <select id="artist_id" name="artist_id" class="form-select">
            {% for artist in artists %}
            <option value="{{ artist._id }}" {% if artist._id == album.artist_id %}selected{% endif %}>{{ artist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Album</button>
</form>
{% endblock %}
