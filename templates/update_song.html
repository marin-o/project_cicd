{% extends "base.html" %}

{% block title %}Update Song{% endblock %}

{% block content %}
<h1>Update Song</h1>

<form action="/songs/{{ song._id }}" method="post" class="my-4">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" value="{{ song.title }}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="artist_id" class="form-label">Artist:</label>
        <select id="artist_id" name="artist_id" class="form-select">
            {% for artist in artists %}
            <option value="{{ artist._id }}" {% if artist._id == song.artist_id %}selected{% endif %}>{{ artist.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="album_id" class="form-label">Album:</label>
        <select id="album_id" name="album_id" class="form-select">
            {% for album in albums %}
            <option value="{{ album._id }}" {% if album._id == song.album_id %}selected{% endif %}>{{ album.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Song</button>
</form>
{% endblock %}
