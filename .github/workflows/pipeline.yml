name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/kiii:mongolatest .
          docker push ${{ secrets.DOCKER_USERNAME }}/kiii:mongolatest

      - name: Notify on success
        if: success()
        run: |
          echo "Build and push succeeded!" | mail -s "Build Success" ${{ secrets.ACTIONS_EMAIL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build and push failed!" | mail -s "Build Failure" ${{ secrets.ACTIONS_EMAIL }}
