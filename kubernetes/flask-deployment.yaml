apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiii-app-deploy
  namespace: kiii
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiii-app
  template:
    metadata:
      labels:
        app: kiii-app
    spec:
      containers:
        - name: kiii-app
          image: marinojak/kiii:49
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: kiii-app-configmap
